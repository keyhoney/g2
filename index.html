    <!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 정보 검색</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .student-image {
            width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            .student-image {
                width: 80%; /* 모바일 화면의 4/5 */
            }
        }

        @media (min-width: 769px) {
            .student-image {
                width: 25%; /* PC 화면의 1/4 */
            }
        }

        #floating-toolbar {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>학생 정보 검색 ver4</h1>
    <h5>신학년도 기준, 사진 크기 자동 조절, 플로팅 툴바(이전,다음)</h5>
    <form id="studentForm">
        <label for="class">반:</label>
        <select id="class" required>
            <option value="">선택하세요</option>
            <option value="1">1반</option>
            <option value="2">2반</option>
            <option value="3">3반</option>
            <option value="4">4반</option>
            <option value="5">5반</option>
            <option value="6">6반</option>
            <option value="7">7반</option>
            <option value="8">8반</option>
            <option value="9">9반</option>
            <option value="10">10반</option>
        </select>
        
        <label for="number">번호:</label>
        <select id="number" required>
            <option value="">선택하세요</option>
            <option value="1">1번</option>
            <option value="2">2번</option>
            <option value="3">3번</option>
            <option value="4">4번</option>
            <option value="5">5번</option>
            <option value="6">6번</option>
            <option value="7">7번</option>
            <option value="8">8번</option>
            <option value="9">9번</option>
            <option value="10">10번</option>
            <option value="11">11번</option>
            <option value="12">12번</option>
            <option value="13">13번</option>
            <option value="14">14번</option>
            <option value="15">15번</option>
            <option value="16">16번</option>
            <option value="17">17번</option>
            <option value="18">18번</option>
            <option value="19">19번</option>
            <option value="20">20번</option>
            <option value="21">21번</option>
            <option value="22">22번</option>
            <option value="23">23번</option>
            <option value="24">24번</option>
            <option value="25">25번</option>
        </select>

        <div style="display: flex; gap: 10px; margin-top: 10px;">
            <button type="submit">검색</button>
        </div>
    </form>
    
    <div id="result"></div>

    <div id="floating-toolbar">
        <button id="prevStudent">이전 번호 학생</button>
        <button id="nextStudent">다음 번호 학생</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
